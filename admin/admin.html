<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    
    <div id="admin-page" class="main-page">
        <div class="side-bar">
            <ul>
                <li id="overview-button" onclick="mountComponent(`overview`)">Overview</li>
                <li onclick="mountComponent(`analytics`)">Analytics</li>
                <li onclick="mountComponent(`verification`)">Verifications</li>
                <li onclick="mountComponent(`support`)">Support</li>
                <button>Logout</button>
            </ul>
        </div>
        <div class="content-section">
            <div class="container adminContainer">
                <div id="overview" class="section overview">
                    <div class="upper-overview">
                        <div id="left-upper-overview" class="left-upper-overview">
                            <h1>Cards types</h1>
                            <canvas id="left-upper-chart"></canvas>
                        </div>
                        <div class="right-upper-overview">
                            <h1>Countries</h1>
                            <canvas id="right-upper-chart"></canvas>
                        </div>
                    </div>
                    <!-- <div class="lower-overview">
                      
                        <h1>User growth</h1>
                        <div>graph</div>
                    </div> -->
                </div>
                <div id="analytics" class="section analytics" >
                    <div class="container  analytics-template" onclick="collapseExpand(event)">
                        <h1 class="head-of-analytics">Demographics <span>&dtrif;</span></h1>
                        <div class="set-of-analytics">
                            one set of analytics
                        </div>
                    </div>
                    <div class="container  analytics-template" onclick="collapseExpand(event)">
                        <h1 class="head-of-analytics">Activity <span>&dtrif;</span></h1>
                        <div class="set-of-analytics">
                            one set of analytics
                        </div>
                    </div>
                    <div class="container  analytics-template" onclick="collapseExpand(event)">
                        <h1 class="head-of-analytics">Demographics <span>&dtrif;</span></h1>
                        <div class="set-of-analytics">
                            one set of analytics
                        </div>
                    </div>
                </div>
                <div id="verification" class="section">Third template</div>
                <div id="support" class="section">Support</div>
            </div>
        </div>
    </div>
    <script src="./admin.js"></script>
</body>

</html>
