    <div id="main-page" class="main-page">
        <div id="side-bar" class="side-bar">
            <ul>
                <li onclick="mountComponent(`profile`)">Profile info</li>
                <li onclick="mountComponent(`wallet`)">Wallet info</li>
                <li onclick="mountComponent(`cards`)">Cards</li>
                <li onclick="mountComponent(`payments`)">Payments</li>
                <li onclick="mountComponent(`support`)">Support</li>
            </ul>
            <button>Logout</button>
        </div>
        <div id="content-section" class="content-section">

            <div id="profile" class="section">
                <div class=" profile container ">
                    <h1>Profile Details:</h1>
                    <div  class="sub-profile-square">

                        <form class="labels" onsubmit="">
                            <label for="firstName">
                                First Name: 
                                <input id="firstName" type="text">
                            </label>
                            <label for="lastName">
                                Last Name: 
                                <input id="lastName" type="text">
                            </label>
                            <label for="phone">
                                Phone Number: 
                                <input id="phone" type="text">
                            </label>
                            <label for="email">
                                Email: 
                                <input id="email" type="email">
                            </label>
                            <label for="createdAt">
                                Created at:
                                <p>30/12/2024</p>
                            </label>
                            <label for="modfifiedAt">
                                last modified
                                <p>30/12/2024</p>
                            </label>
                            <label for="country">
                                Country: 
                                <input id="country" type="text">
                            </label>
                            <label for="city">
                                City: 
                                <input id="city" type="text">
                            </label>
                            <label for="street">
                                Street: 
                                <input id="street" type="text">
                            </label>
                            <div class="button"><button>Update</button></div>
                        </form>
                        
                        
                    </div>
                </div>
            </div>

            <div id="wallet" class="section">
                <div class="wallet profile container ">
                    <h1>wallet Details:</h1>
                    <div  class="sub-profile-square">

                        <form class="labels" onsubmit="">
                            
                            <label for="createdAt">
                                Created at:
                                <p>30/12/2024</p>
                            </label>
                            <label for="modfifiedAt">
                                last modified
                                <p>30/12/2024</p>
                            </label>
                            
                            <div class="button"><button>Update</button></div>
                        </form>
                        
                        
                    </div>
                </div>
            </div>
            <div id="cards" class="section">cards</div>
            <div id="payments" class="section">payments</div>
            <div id="support" class="section">support</div>
        </div>
        <div class="not-icon-holder" onclick="toggleNotifications(`notifications`)">bell</div>
        <div id="notifications" class="notifications section">
            sdfsd
        </div>
    </div>
